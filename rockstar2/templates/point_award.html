<html>
  <head>
    <link href="/../static/rs.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <form action="" method="post">
      {% csrf_token %}
      <table id="parent_table" align="center" style="width: 500px;margin-left: 400px; margin-top: 100px;">
		<tr>
        <td colspan="2" class="table_heading"> Award Stars</td>
    	</tr>
		<tr>
			<td>Points Remaining to award: </td><td>{{stars_avail}}</td>
		</tr>
      <tr>
        <td>Choose the Culture Value:</td>
        <td>
          <select name="culture_value">
            {% for culture in culture_list %}
            <option value="{{culture}}">{{culture}}</option>
                {% endfor %}
        </select></td>
      </tr>

      <tr>
        <td>Choose the user:</td>
        <td><select name="usernamer">
            {% for user_name in user_list %}
            <option value="{{user_name}}">{{user_name}}</option>
            {% endfor %}
          </select>
        </td>
      </tr>

      <tr>
        <td><label for="awardingstars">awarding stars:</label> </td><td>{{ form.awardingstars }}</td>
      </tr>
      <tr><td colspan="2" align="center"><input type="submit" value="submit" alt="register" /></td></tr>
    </form>
  </body>
</html>
