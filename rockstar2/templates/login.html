<html>
<head>
<link href="/../static/rs.css" rel="stylesheet" type="text/css">
</head>
<body>
	<form action="" method="post">
		{% csrf_token %}
		<table id="parent_table" align="center" width="500px;"
			style="margin-left: 500px; margin-top: 150px;">
			<tr>
				<td colspan="2" class="table_heading">Login to Award </td>
			</tr>
			<tr>
				<td><label for="username">Email:</label></td>
				<td>{{ form.username }}</td>
			</tr>
			<tr>
				<td><label for="password">Password:</label></td>
				<td>{{ form.password }}</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="login" alt="register" />

				</td>
			</tr>
		</table>
	</form>
</body>
</html>
